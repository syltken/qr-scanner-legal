---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
.post {
  max-width: 800px;
  margin: 0 auto;
}

.post-header {
  margin-bottom: 2rem;
  text-align: center;
  padding-bottom: 1rem;
  border-bottom: 2px solid #e1e5e9;
}

.post-title {
  font-size: 2.5rem;
  color: #2c3e50;
  margin: 0;
  font-weight: 700;
}

.post-content {
  line-height: 1.8;
}

.post-content h1 {
  color: #2c3e50;
  border-bottom: 2px solid #667eea;
  padding-bottom: 0.5rem;
  margin-top: 2rem;
}

.post-content h2 {
  color: #2c3e50;
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.post-content h3 {
  color: #667eea;
  margin-top: 1.5rem;
  margin-bottom: 0.75rem;
}

.post-content p {
  margin-bottom: 1rem;
  color: #5a6c7d;
}

.post-content ul, .post-content ol {
  margin-bottom: 1rem;
  color: #5a6c7d;
}

.post-content li {
  margin-bottom: 0.5rem;
}

.post-content strong {
  color: #2c3e50;
}

.post-content code {
  background-color: #f8f9fa;
  padding: 0.2rem 0.4rem;
  border-radius: 0.25rem;
  font-size: 0.9em;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .post-title {
    color: #e2e8f0;
  }
  
  .post-content h1 {
    color: #e2e8f0;
    border-color: #667eea;
  }
  
  .post-content h2 {
    color: #e2e8f0;
  }
  
  .post-content h3 {
    color: #9f7aea;
  }
  
  .post-content p {
    color: #a0aec0;
  }
  
  .post-content ul, .post-content ol {
    color: #a0aec0;
  }
  
  .post-content strong {
    color: #e2e8f0;
  }
  
  .post-content code {
    background-color: #2d3748;
    color: #e2e8f0;
  }
}
</style>
